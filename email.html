<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Email Template</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--External CSS-->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="container-fluid">

        <!--Nav Bar container-->
        <div class="container">
            
            <div class="row">

                <h2 class="col-md-6 text-white pb-3"><img src="logo.png" alt="logo" style="width:30px">YouMail</h2>
                
                <div class="col-md-6 search-form">
                    
                    <form action="#" class="text-right">
                        <div class="input-group">
                            <input type="text" class="form-control input-sm" placeholder="Search">
                            <span class="input-group-btn"></span>
                        </div>			 
                    </form>
                </div>
                <ul class="nav nav-tabs custom-tab border-bottom-0 mt-4" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link" id="compose-tab" data-toggle="tab" aria-controls="spam" href="#compose" role="tab" aria-selected="false">
                                <span class="d-block d-md-none"><i class="ti-panel"></i></span>
                                <span class="d-none d-md-block">COMPOSE</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="trash-tab" data-toggle="tab" aria-controls="sent" href="#trash" role="tab" aria-selected="false">
                                <span class="d-block d-md-none"><i class="ti-export"></i></span>
                                <span class="d-none d-md-block">TRASH</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="archive-tab" data-toggle="tab" aria-controls="spam" href="#archive" role="tab" aria-selected="false">
                                <span class="d-block d-md-none"><i class="ti-panel"></i></span>
                                <span class="d-none d-md-block">ARCHIVE</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pin-tab" data-toggle="tab" aria-controls="delete" href="#pin" role="tab" aria-selected="false">
                                <span class="d-block d-md-none"><i class="ti-trash"></i></span>
                                <span class="d-none d-md-block">PIN</span>
                        </a>
                    </li>
                </ul>
            </div>

        <!--email container-->

        <div class="container">
            <table class="table table-hover">
                
            <div class="row" style="background-color: #e3f2fd">
              
                <thead>
                    <tr>
                      <th scope="col-sm-2">INBOX</th>
                      <th scope="col-sm-3"></th>
                      <th scope="col-sm-5"></th>
                      <th scope="col-sm-2"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">MO</th>
                      <td>Mark Otto</td>
                      <td>loren ipsum bla blab</td>
                      <td>9:50pm</td>
                    </tr>
                    <tr>
                      <th scope="row">GQ</th>
                      <td>Gianella Quipuzco</td>
                      <td>loren ipsum bla blab</td>
                      <td>9:50pm</td>
                    </tr>
                    <tr>
                      <th scope="row">JS</th>
                      <td>John Smith</td>
                      <td>loren ipsum bla blab</td>
                      <td>9:50pm</td>
                    </tr>
                  </tbody>
            </div>
            </table>
        </div> 
        </div>
    </div>

    -->
</body>
</html>
